    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Sistema de Gestión y Distrobucíon de Rutas para el Personal Hospitalario</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="">Home</a></li>
                <li><i class="fa fa-files-o"></i>Hospitales</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Registro de Hospitales
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                    <div class="form-group ">
                      <label for="codigo" class="control-label col-lg-2">Codigo de Hospital <span class="required">*</span></label>
                      <div class="col-lg-2">
                        <input class="form-control" id="codigo" name="codigohospital" minlength="5" type="text" required />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="nombre" class="control-label col-lg-2">Nombre del Hospital <span class="required">*</span></label>
                      <div class="col-lg-2">
                        <input class="form-control " id="nombre" type="text" name="nombrehospital" required />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="cantidad" class="control-label col-lg-2">Cantidad de empleados</label>
                      <div class="col-lg-2">
                        <input class="form-control " id="cantidad" type="text" name="cantidad_empleados" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="commentario" class="control-label col-lg-2">Descripción</label>
                      <div class="col-lg-4">
                        <textarea class="form-control " id="comentario" name="Descripcion" required></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <button class="btn btn-default" type="button">Cancelar</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
        
        <!-- page end-->
      </section>
