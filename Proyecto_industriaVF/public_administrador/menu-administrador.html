<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="barra">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

          <form class="form-inline my-2 my-lg-0"  id="boton">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

      <main role="main">
      
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron fondo" id="letra">
          <div class="container">
           <strong> <h1 class="display-3">TranBus</h1></strong>
            <p></p>
            <p>
              <!-- <a class="btn btn-primary btn-lg" href="#" role="button" >Leer Mas &raquo;</a> -->
            </p>
          </div>
        </div>
<!-- 
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div style="background-color: #FBFBEF;" class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar rutas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div style="background-color: #FBFBEF; padding: 0 2rem; display: flex; flex-direction: column; justify-content: center;" class="modal-body">
                  <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="text_nombre" placeholder="&#8962;  Nombre ruta" required autofocus>
                  <textarea  style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" name="" id="text_descripcion" placeholder="&#8962;  descripcion de la ruta" ></textarea>
                  <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="text_salida" placeholder="&#8962;  Hora de salida" required>           
                  <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="text_llegada" placeholder="&#8962;  latitud" required>
                  <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="text_longitud" placeholder="&#8962;  longitud" required>
                  <input class="form-control" style="background-color:rgb(29, 194, 65); display: none" type="text" value="Ruta agregada con exito" id="ruta-registrada">
              </div>
              <div style="background-color: #FBFBEF;" class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btn-ruta" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>

         <!-- Modal -->
         <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div style="background-color: #FBFBEF;" class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Agregar hospital</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div style="background-color: #FBFBEF; padding: 0 2rem; display: flex; flex-direction: column; justify-content: center;" class="modal-body">
                    <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="txt_nombre" placeholder="&#8962;  Nombre Hospital" required autofocus>
                    <textarea  style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" name="" id="txt_descripcion" placeholder="&#8962;  Descripción del hospital" ></textarea>
                    <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="txt_direccion" placeholder="&#8962;  Dirección" required>           
                    <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="txt_telefono" placeholder="&#8962;  Teléfono" required>
                    <input style="background-color: #FBFBEF; padding: .5rem; margin: .5rem 0; border: none; border-bottom: solid #C8C8C8 .2rem; transition: all .5s;" type="text" id="txt_web" placeholder="&#8962;  Sitio Web" required>
                    <input class="form-control" style="background-color:rgb(29, 194, 65); display: none" type="text" value="Hospital agregado con exito" id="hospital-registrada">
                </div>
                <div style="background-color: #FBFBEF;" class="modal-footer">
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                  <button type="button" id="btn-hospital" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>

       
        <div class="container" >
          <!-- Example row of columns -->
          <div class="row" id="columnas">
            <div class="col-md-4">
              <h2>Rutas</h2>
              <i class="fas fa-bus" id="iconos"></i>
              <p>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                    Crear ruta &raquo;
                </button>
              </p>
            </div>
            <div class="col-md-4">
              <h2>Empleados</h2>
              <i class="fas fa-users" id="iconos"></i>
              <p><a class="btn btn-secondary" href="#" role="button">Ver Detalles &raquo;</a></p>
            </div>
            <div class="col-md-4">
              <h2>Hospitales</h2>
              <i class="fas fa-hospital" id="iconos"></i>
              <p>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal2">
                    Agregar Hospital &raquo;
                </button>
               </p>
            </div>
          </div>
      
          <hr>
      
        </div> <!-- /container -->
